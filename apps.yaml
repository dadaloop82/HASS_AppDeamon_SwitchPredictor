predict_switch:
  app_dir: HASS_AppDeamon_SwitchPredictor
  module: hass_predictswitch
  class: HassPredictSwitch
  plugin:
    - HASS
  config:
    # period (in day) for get history data from now
    historyday: 60
    # time range in minutes for analysing model of each basedon entities
    timerangehistoryseconds: 0
    # minutes to merge ON period
    mergeonperiodminutes: 5
    # rounds baseentity time by minutes
    roundtimeevents: 5
    # ratio of minimum time periods to maximum number (percentage)
    # minimundatatimeslotcount: 70
    # timezone
    timezone: Europe/Rome
    # group of predict events [name of event|baseswitch|basedon]
    predictsevent:
      turnonvacuum:
        basewitch: switch.neato_botvac_arturo
        basedon: [person.daniel_2, person.giuliana, switch.samsung_8_series_50]
